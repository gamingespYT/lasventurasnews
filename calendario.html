    <style>
        .calendar-container {
            position: relative;
            width: 100%;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .calendar-container iframe {
            width: 100%;
            border: 0;
            display: block;
        }

        /* Ocultar/mostrar iframes según dispositivo */
        .calendar-mobile {
            display: block;
        }

        .calendar-desktop {
            display: none;
        }

        @media (min-width: 1024px) {
            .calendar-mobile {
                display: none;
            }

            .calendar-desktop {
                display: block;
            }
        }

        /* Móviles muy pequeños (< 375px) */
        @media (max-width: 374px) {
            .calendar-container {
                height: 400px;
                border-radius: 4px;
            }

            .calendar-container iframe {
                height: 400px;
            }
        }

        /* Móviles pequeños (375px - 479px) */
        @media (min-width: 375px) and (max-width: 479px) {
            .calendar-container {
                height: 450px;
                border-radius: 6px;
            }

            .calendar-container iframe {
                height: 450px;
            }
        }

        /* Móviles medianos (480px - 767px) */
        @media (min-width: 480px) and (max-width: 767px) {
            .calendar-container {
                height: 500px;
                border-radius: 6px;
            }

            .calendar-container iframe {
                height: 500px;
            }
        }

        /* Tablet (768px - 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            .calendar-container {
                height: 700px;
                border-radius: 8px;
            }

            .calendar-container iframe {
                height: 700px;
            }
        }

        /* Desktop (≥ 1024px) */
        @media (min-width: 1024px) {
            .calendar-container {
                position: relative;
                padding-bottom: 56.25%;
                /* Ratio 16:9 */
                height: 0;
                border-radius: 12px;
            }

            .calendar-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

<body class="overflow-x-hidden bg-gray-100">

    <!-- Header dinámico cargado desde header.js -->
    <div id="header-container"></div>

    <main class="container mx-auto px-4 py-12 md:py-16">

                Calendario de Eventos
            </h2>
            <p class="text-gray-500 max-w-2xl mx-auto text-base md:text-lg px-4">
                Mantente al día con todas nuestras emisiones, concursos y reportajes especiales.
                Consulta aquí las fechas y horarios de nuestros programas.
            </p>
        </div>

        <!-- Contenedor del calendario de Google -->
        <div class="max-w-6xl mx-auto animate__animated animate__fadeInUp">
            <div class="calendar-container">
                <!-- Calendario para móviles y tablets (sin título ni zona horaria) -->
                <iframe class="calendar-mobile"
                    src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=Europe%2FMadrid&showTitle=0&showTz=0&showTabs=1&showCalendars=0&src=YWFhYzNjMjFiMGMzOGZiOGE1MTZjNjhmYTA1YjFkYjJjYjliYWE1NmMyOGE4NDNmZjI2YWE1NTNmNGZkNDYzNEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23ef6c00"
                    frameborder="0" scrolling="no" title="Calendario de Eventos de Las Venturas News">
                </iframe>

                <!-- Calendario para desktop (con título y zona horaria) -->
                <iframe class="calendar-desktop"
                    src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=Europe%2FMadrid&showTabs=1&showCalendars=0&src=YWFhYzNjMjFiMGMzOGZiOGE1MTZjNjhmYTA1YjFkYjJjYjliYWE1NmMyOGE4NDNmZjI2YWE1NTNmNGZkNDYzNEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23ef6c00"
                    frameborder="0" scrolling="no" title="Calendario de Eventos de Las Venturas News">
                </iframe>
            </div>
        </div>
