<body class="bg-gray-100 font-inter">

    <!-- Header dinámico cargado desde header.js -->
    <div id="header-container"></div>


    <main class="container mx-auto px-4 py-6 md:py-8 max-w-5xl">
        <div class="bg-black rounded-2xl md:rounded-3xl overflow-hidden shadow-2xl mb-6 md:mb-8">
            <div id="video-container" class="aspect-video">
                <!-- El video se cargará dinámicamente aquí -->
            </div>
        </div>

        <div class="bg-white p-6 md:p-8 rounded-xl md:rounded-2xl shadow-sm">
            <h1 id="video-titulo" class="text-2xl md:text-3xl lg:text-4xl font-oswald font-bold text-gray-900 mb-4">
                Cargando...</h1>
            <div
                class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 mb-6 pb-6 border-b border-gray-100 gap-2">
                <span id="video-programa"
                    class="bg-red-100 text-red-600 px-3 py-1 rounded-full text-xs md:text-sm font-bold uppercase tracking-wider inline-block w-fit">...</span>
                <span class="text-gray-400 text-sm">Emitido el <span id="video-fecha">...</span></span>
            </div>

            <div class="prose max-w-none text-gray-600 leading-relaxed text-sm md:text-base">
                <p id="video-descripcion">Cargando descripción...</p>
                <p class="text-center text-gray-700 italic mt-6">
                    Gracias a nuestro equipo: Paula Ramírez, Toni Montana, Pau Pérez, Danna Okely, John Withaker y Mateo
                    Diaz.
                </p>
                <p class="text-center text-gray-500 italic mt-8 pt-4 border-t border-gray-200">Equipo de Las Venturas
                    News</p>
            </div>
        </div>
    </main>

    <!-- Footer dinámico cargado desde header.js -->
    <div id="footer-container"></div>


</body>

</html>
