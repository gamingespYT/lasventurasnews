<head>
    <meta charset="UTF-8">

        content="programación Las Venturas News, noticiero, quién sabe más, reportajes especiales, episodios, programas">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gamingespyt.github.io/lasventurasnews/programa.html">

        content="Descubre todos los programas de Las Venturas News: noticias, concursos y reportajes especiales.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://gamingespyt.github.io/lasventurasnews/programa.html">

        content="Descubre todos los programas de Las Venturas News: noticias, concursos y reportajes especiales.">

    <!-- Favicon -->
    <link rel="icon" href="img/logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="header.js" defer></script>
    <script src="programas.js" defer></script>
    <script src="episodios.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body class="bg-gray-100">

    <!-- Header dinámico cargado desde header.js -->
    <div id="header-container"></div>

    <div id="programa-banner" class="w-full h-64 bg-red-700 flex items-center justify-center relative overflow-hidden">
        <img id="programa-imagen" src="" class="absolute inset-0 w-full h-full object-cover opacity-30">
        <div class="relative z-10 text-center animate__animated animate__zoomIn">
            <h2 id="programa-titulo" class="text-6xl font-oswald text-white uppercase italic tracking-tighter">
                Cargando...</h2>
            <p id="programa-subtitulo" class="text-red-100 mt-2 font-medium tracking-widest">EDICIÓN CENTRAL</p>
        </div>
    </div>

    <main class="container mx-auto px-4 py-12">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-2xl font-bold text-gray-800 border-l-4 border-red-600 pl-4">Episodios Recientes</h3>

            <!-- Selector de ordenación -->
            <div class="flex items-center gap-3">
                <label for="ordenar-episodios" class="text-gray-600 font-medium">Ordenar por:</label>
                <select id="ordenar-episodios"
                    class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-lg shadow-sm hover:border-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition cursor-pointer">
                    <option value="reciente">Más reciente</option>
                    <option value="antiguo">Más antiguo</option>
                </select>
            </div>
        </div>

        <!-- Contenedor dinámico para episodios -->
        <div id="episodios-container" class="grid md:grid-cols-3 gap-8">
            <!-- Los episodios se cargarán aquí dinámicamente desde script.js -->
        </div>
    </main>

    <!-- Footer dinámico cargado desde header.js -->
    <div id="footer-container"></div>

</body>

</html>
